        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            const optionsContainer = document.getElementById("options-container");
            const question = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<p>${question.question}</p>`;

            optionsContainer.innerHTML = question.options.map(option => `<label>${option} <input type="radio" name="answer" value="${option.charAt(0).toLowerCase()}"></label>`).join("");

            document.getElementById("next-button").disabled = true;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                const userAnswer = selectedOption.value;

                if (userAnswer === questions[currentQuestionIndex].correctAnswer) {
                    score++;
                }

                document.getElementById("next-button").disabled = false;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `<h1>Game Over</h1><p>Your score: ${score}/${questions.length}</p>`;

            if (score >= 10) {
                quizContainer.innerHTML += `<p>Congratulations! You won the game!</p>`;
            } else {
                quizContainer.innerHTML += `<p>Sorry, you didn't reach the minimum score to win.</p>`;
            }
        }

        loadQuestion();
    </script>
</body>
