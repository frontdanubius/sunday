<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #quiz-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            display: block;
            background-color: #0066cc;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #0056a6;
        }

        button {
            padding: 15px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056a6;
        }
    </style>
    <title>Danubius Hotel Quiz</title>
</head>
<body>

    // Add more questions...
];

        const tips = [
            "Tip: Check the hotel website for the answer.",
            "Tip: The answer is related to the hotel's facilities.",
            // Add more tips...
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            const optionsContainer = document.getElementById("options-container");
            const question = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<p>${question.question}</p>`;

            optionsContainer.innerHTML = question.options.map(option => `<label>${option} <input type="radio" name="answer" value="${option.charAt(0).toLowerCase()}"></label>`).join("");
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (selectedOption) {
                const userAnswer = selectedOption.value;

                if (userAnswer === questions[currentQuestionIndex].correctAnswer) {
                    score++;
                }

                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }
        }

        function endGame() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `<h1>Game Over</h1><p>Your score: ${score}/${questions.length}</p>`;

            if (score >= 10) {
                quizContainer.innerHTML += `<p>Congratulations! You won the game!</p>`;
            } else {
                quizContainer.innerHTML += `<p>Sorry, you didn't reach the minimum score to win.</p>`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
